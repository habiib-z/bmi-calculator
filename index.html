<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <label for="cm">قد خود را وارد کنید (سانتی متر)</label>
            <br>
            <input type="number" class="input" placeholder="برای مثال : 160" id="cm">
        </div>
        <div class="container">
            <label for="kg">وزن خود را وارد کنید (کیلو گرم)</label>
            <br>
            <input type="number" class="input" id="kg" placeholder="برای مثال : 50">
        </div>
        <button class="submit">محاسبه</button>
        <h2 id="show"></h2>
        <div class="notification">
            <p class="message"></p>
            <div class="timer"></div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
